<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Schedule</title>
    <script src="static/js/imports.js"></script>
    <style>
        select{
            width:150px;
            margin-right: 10px;
            text-align: center;
        }

    </style>
</head>

<body onload="viewRegIns()">
<form id="importSched" onsubmit="">

    <p><select name="name" id="RegIns"></select>Instructors List</p>

    <p>
        <select name="Day" id="Day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        Day
    </p>
    <p>
        <select name="Subject">
            <option value="Webtech Lecture">Webtech Lecture</option>
            <option value="Webtech Laboratory">Webtech Laboratory</option>
            <option value="Integrative Programming">Integrative Programming</option>
            <option value="Web System and Technologies">Web System and Technologies</option>
            <option value="ETC">ETC</option>
        </select>
        Subject
    </p>
    <p>
        <select name="Room">
            <option value="S326">S326</option>
            <option value="S327">S327</option>
            <option value="S328">S328</option>
            <option value="ETC">ETC</option>
        </select>
        Room
    </p>
    <br>TIME
    <p><input type="time" name="timeIn" placeholder="10:30"/>   Time In</p>
    <p><input type="time" name="timeOut" placeholder="11:30"/>   Time Out</p>
    <br>

    <p><button id="addMore" name="add" onclick="addSched();return false;">Add more fields</button></p>
    <p><button id="submit" name="submit">Submit</button></p>
</form>

<p><button id="clearLocalStorage" name="submit" onclick="removeSchedLocalStorage();return false;">clear local storage</button></p>
<p><button name="submit" onclick="showSchedJson();return false;">show updated json</button></p>
<p><a id="dataCLasses" href="data:text/plainText,this is a string" download>download the updated JSON file</a> </p>

<p id="demo"></p>

<p id="printClassJson">

</p>
</body>
</html>
